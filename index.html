<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Website</title>

    <!--font awesome cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="sidebar">
      <a href="#" class="logo">
        <i class="fas fa-hand-point-up"></i>
        Poster
      </a>
      <div class="profile">
        <div class="image gradient">
          <img src="images/profile.jpg" alt="" />
        </div>
        <h3>Jod Mikey <i class="fas fa-circle-check"></i></h3>
        <p>@jodmikeydev</p>
        <div class="row">
          <div class="col">
            <span>40</span>
            <span>Posts</span>
          </div>
          <div class="col">
            <span>20K</span>
            <span>Followers</span>
          </div>
          <div class="col">
            <span>3</span>
            <span>Following</span>
          </div>
        </div>
      </div>

      <ul class="links">
        <li class="active">
          <a href="#">
            <i class="fas fa-border-none"></i>
            <span>Feed</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-search"></i>
            <span>Explore</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-bell"></i>
            <span>Notifications</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-message"></i>
            <span>Messages</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-paper-plane"></i>
            <span>Direct</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-chart-simple"></i>
            <span>Stats</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-right-from-bracket"></i>
            <span>Logout</span>
          </a>
        </li>
      </ul>
    </nav>

    <section class="main">
      <nav class="top-nav">
        <form action="#">
          <input type="search" placeholder="Search" />
          <i class="fas fa-search"></i>
        </form>
        <div class="nav-btns">
          <a href="#" class="fas fa-bell"></a>
          <a href="#" class="fas fa-envelope"></a>
          <button class="btn gradient">
            <i class="fas fa-circle-plus"></i>
            Add Post
          </button>
        </div>
      </nav>

      <div class="main-content">
        <div class="col">
          <div class="row">
            <h1>Stories</h1>
            <a href="#"><i class="fas fa-play-circle"></i> watch all</a>
          </div>
          <div class="story-wrapper">
            <div class="story image gradient">
              <img src="images/pic1.jpg" alt="" />
            </div>
            <div class="story image gradient">
              <img src="images/pic2.jpg" alt="" />
            </div>
            <div class="story image gradient">
              <img src="images/pic3.jpg" alt="" />
            </div>
            <div class="story image gradient">
              <img src="images/pic4.jpg" alt="" />
            </div>
            <div class="story image gradient">
              <img src="images/pic5.jpg" alt="" />
            </div>
            <div class="story image gradient">
              <img src="images/pic6.jpg" alt="" />
            </div>
            <div class="story image gradient">
              <img src="images/pic7.jpg" alt="" />
            </div>
            <div class="story image gradient">
              <img src="images/pic8.jpg" alt="" />
            </div>
            <div class="story image gradient">
              <img src="images/pic9.jpg" alt="" />
            </div>
            <div class="story image gradient">
              <img src="images/pic10.jpg" alt="" />
            </div>
            <div class="story image gradient">
              <img src="images/pic11.jpg" alt="" />
            </div>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <h1>Feed</h1>
            <div class="options">
              <a href="#">Popular</a>
              <a href="#">Latest</a>
            </div>
          </div>
          <div class="post-wrapper">
            <div class="post">
              <img src="images/post1.jpg" alt="" class="post-img" />
              <div class="row">
                <div class="user">
                  <div class="image gradient">
                    <img src="images/pic11.jpg" alt="" />
                  </div>
                  <h4>Nancy</h4>
                </div>
                <div class="count">
                  <a href="#">
                    <i class="far fa-heart"></i>
                    <span> 130K</span>
                  </a>
                  <a href="#">
                    <i class="fas fa-repeat"></i>
                    <span> 10K</span>
                  </a>
                </div>
              </div>
            </div>
            <div class="post">
              <img src="images/post2.jpg" alt="" class="post-img" />
              <div class="row">
                <div class="user">
                  <div class="image gradient">
                    <img src="images/pic5.jpg" alt="" />
                  </div>
                  <h4>Mary</h4>
                </div>
                <div class="count">
                  <a href="#">
                    <i class="far fa-heart"></i>
                    <span> 140K</span>
                  </a>
                  <a href="#">
                    <i class="fas fa-repeat"></i>
                    <span> 20K</span>
                  </a>
                </div>
              </div>
            </div>
            <div class="post">
              <img src="images/post3.jpg" alt="" class="post-img" />
              <div class="row">
                <div class="user">
                  <div class="image gradient">
                    <img src="images/pic3.jpg" alt="" />
                  </div>
                  <h4>Stephen</h4>
                </div>
                <div class="count">
                  <a href="#">
                    <i class="far fa-heart"></i>
                    <span> 150K</span>
                  </a>
                  <a href="#">
                    <i class="fas fa-repeat"></i>
                    <span> 30K</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
